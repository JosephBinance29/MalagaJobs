<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Málaga Jobs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menú desplegable -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Botón de tres rayas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido del menú -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ofertas">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#whatsapp">Canal de WhatsApp</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado con Carrusel -->
    <header id="inicio">
        <div id="carouselMalaga" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Video -->
                <div class="carousel-item active">
                    <video class="d-block w-100" autoplay loop muted>
                        <source src="img/videomalaga1.mov" type="video/mp4">
                        Tu navegador no soporta videos.
                    </video>
                </div>
                <!-- Imágenes -->
                <div class="carousel-item">
                    <img src="img/malaga1.jpg" class="d-block w-100" alt="Málaga 1">
                </div>
                <div class="carousel-item">
                    <img src="img/malaga2.jpg" class="d-block w-100" alt="Málaga 2">
                </div>
            </div>
            <!-- Título superpuesto -->
            <div class="carousel-caption d-none d-md-block">
                <h1>Málaga Jobs</h1>
                <p>Oportunidades laborales en la Costa del Sol</p>
            </div>
        </div>
    </header>

    <section id="ofertas" class="container my-5">
        <h2>Últimas Ofertas</h2>
        <!-- Las ofertas se cargarán aquí dinámicamente -->
    </section>

    <!-- Sección de WhatsApp -->
    <section id="whatsapp" class="container my-5">
        <div class="alert alert-success d-flex justify-content-between align-items-center">
            <!-- Contenido del panel -->
            <div>
                <h4><i class="fab fa-whatsapp me-2"></i>Únete al Canal de WhatsApp</h4>
                <a href="https://whatsapp.com/channel/0029VaYCdSjKWEKjtRMp8k3o" class="btn btn-success" target="_blank">
                    <i class="fab fa-whatsapp"></i> Ir al Canal
                </a>
            </div>
            <!-- Logo del canal de WhatsApp -->
            <div>
                <img src="img/malagajobs.jpeg" alt="Logo Málaga Jobs" class="logo-whatsapp">
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cargarEmpleos.js"></script>
</body>
</html>
